<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

  <title>Start My Day - Sign In</title>

</head>

<body>

  
  <div class="card-panel transparent z-depth-5">
    <h2 class="header white-text center">Start My Day</h2>
      <p class="white-text center">See weather and traffic on the way.</p>
  </div>

  <br><br>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-3 z-depth-5" id="signin">
        <div class="card-content white-text">
          <span class="card-title">Sign in</span>
          <form class="container">
            <div class="input-field col m5">
              <input id="username" type="text" class="validate" required>
              <label for="username"> Username: </label>
            </div>
            <div id="signin-buttons">
              <button class="btn waves-effect waves-light loginButton" type="submit" id="submit">Log In<i class="material-icons right">fingerprint</i></button>
              <a href="form.html" class="btn waves-effect waves-light" name="action">New User<i class="material-icons right">add</i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- <div id="toast-container"></div> -->


  <script type="text/javascript" src="assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>

</html>
