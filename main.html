  <div class="container" id="main-container">
    
    <div id="departure" class="row">

        <div class="col s12 m6">
          <h4 class="header grey-text text-darken-3 center">Depart</h4>
          <div class="card-panel transparent z-depth-5" id="depart">
            <span class="white-text">Departure time. (In development)</span>
          </div>
        </div>
      
        <div id= "arrival" class="col s12 m6">
          <h4 class="header grey-text text-darken-3 center">Arrive</h4>
          <div class="card-panel transparent z-depth-5" id="arrive">
            <span class="white-text" id="arrivalLocation">Destination and arrival time.</span>
          </div>
        </div>
      
    </div>

    
    <br>
    <div class="row">
      
        <div class="col s12">
          <h4 class="header grey-text text-darken-3 center">Travel Conditions</h4>
          <div class="card-panel transparent z-depth-5" id="map">
            <span class="white-text">Map with driving conditions.</span>
          </div>
        </div>
    
    </div>


    <br>
    <div class="row">

      <div id="weather" class="col s12">
        <h4 class="header-weather blue-grey darken-3 z-depth-5 white-text center">Today's Weather</h4>
        <div class="card-panel blue-grey darken-3 z-depth-5 white-text" id="card-div">
          <!-- center-align, center -->

              <div id="weatherZone">
              </div>
              <!-- <span class="white-text">Today's weather summary.</span> -->

          </div>

    </div>


    <div class="row">

        <div class="card-panel blue-grey darken-3 z-depth-5 white-text" id="card-div">
          <!-- center-align, center -->
            <div class="row">
              <div id="weatherZoneWeek">
            </div>
            <!-- <span class="white-text">This week's weather summary.</span> -->
            </div>
          </div>
        </div>

    </div>
